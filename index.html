<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">   
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/da9e3496d2.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="calendar">
         <div class="calendar__header">
            <div class="calendar__month">
               <i class="far fa-chevron-left" id="prev"></i>
               <h1 id="month"></h1>            
               <i class="far fa-chevron-right" id="next"></i>
            </div>
            <div class="calendar__weekdays">
               <div>Пн</div>
               <div>Вт</div>
               <div>Ср</div>
               <div>Чт</div>
               <div>Пт</div>
               <div>Сб</div>
               <div>Вс</div>
            </div>
         </div>
         <div class="calendar__main" id="monthDay">
         </div>         
            
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
